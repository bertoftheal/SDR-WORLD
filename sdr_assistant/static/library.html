<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Library - SDR Research Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="globe-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke="#00DC82" fill="none"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="#00DC82" fill="none"/>
                        <path d="M2 12h20" stroke="#00DC82" fill="none"/>
                    </svg>
                    <span>SDR World</span>
                </div>
            </div>
            <div class="navbar-menu">
                <a href="/" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    Research
                </a>
                <a href="/accounts.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Accounts
                </a>
                <a href="/library.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    Library
                </a>
            </div>
            <div class="navbar-end">
                <a href="/login.html" class="user-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span id="username">Sign In</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Knowledge Library</h1>
            <div class="search-box">
                <input type="text" id="librarySearch" placeholder="Search library entries...">
            </div>
        </header>

        <div class="library-container">
            <aside class="library-sidebar">
                <h3>Categories</h3>
                <ul class="library-categories">
                    <li class="active" data-category="all">All Entries</li>
                    <li data-category="industry_insights">Industry Insights</li>
                    <li data-category="company_insights">Company Insights</li>
                    <li data-category="forward_thinking">Forward Thinking</li>
                    <li data-category="talk_track">Talk Tracks</li>
                </ul>
                
                <h3>Tags</h3>
                <div class="library-tags" id="tagsList">
                    <!-- Tags will be populated by JavaScript -->
                </div>
            </aside>
            
            <main class="library-content">
                <div id="libraryEntries">
                    <!-- Library entries will be populated by JavaScript -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading library entries...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="library.js"></script>
</body>
</html>
