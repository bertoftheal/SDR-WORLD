<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDR Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.svg" alt="Logo" class="login-logo">
                <h1>SDR Research Assistant</h1>
                <p>Sign in to access your account research and insights</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me for 30 days</span>
                    </label>
                </div>
                
                <button id="loginButton" class="login-button">Sign In</button>
                
                <div class="login-divider">
                    <span>OR</span>
                </div>
                
                <button class="sso-button">
                    <img src="company.svg" alt="Company" class="sso-icon">
                    Continue with SSO
                </button>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Contact your administrator</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
