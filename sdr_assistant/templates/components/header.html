<script>
    // Set active nav link based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        // Remove 'active' class from all nav links
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        // Set appropriate active link
        if (currentPath.includes('accounts.html')) {
            document.querySelector('.accounts-nav').classList.add('active');
        } else if (currentPath.includes('library.html')) {
            document.querySelector('.library-nav').classList.add('active');
        } else if (currentPath.includes('dashboard.html')) {
            document.querySelector('.dashboard-nav').classList.add('active');
        } else if (currentPath.includes('account-detail.html')) {
            document.querySelector('.accounts-nav').classList.add('active');
        } else {
            document.querySelector('.research-nav').classList.add('active');
        }
        
        // Show user info by default for demo
        const userInfo = document.getElementById('userInfo');
        const loginButton = document.getElementById('loginButton');
        
        if (userInfo && loginButton) {
            userInfo.classList.remove('d-none');
            loginButton.classList.add('d-none');
        }
    });
</script>
